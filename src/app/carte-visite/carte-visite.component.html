<form (ngSubmit)="onSubmit()">
  <label for="nom">Nom:</label>
  <input type="text" id="nom" name="nom" [(ngModel)]="carteVisite.nom" />
  <input
    type="text"
    id="prenom"
    name="prenom"
    [(ngModel)]="carteVisite.prenom"
  />
  <input
    type="text"
    id="entreprise"
    name="entreprise"
    [(ngModel)]="carteVisite.entreprise"
  />
  <input type="text" id="email" name="email" [(ngModel)]="carteVisite.email" />
  <input type="text" id="tel" name="tel" [(ngModel)]="carteVisite.tel" />
  <button type="submit">Enregistrer</button>
</form>

<div>
  <h2>Carte Visite</h2>
  <p>Nom: {{ carteVisite.nom }}</p>
  <p>Prenom : {{ carteVisite.prenom }}</p>
  <p>Entreprise : {{ carteVisite.entreprise }}</p>
  <p>Email : {{ carteVisite.email }}</p>
  <p>Telephone : {{ carteVisite.tel }}</p>
</div>
